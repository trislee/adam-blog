<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{page.title}} - {{site.title}}{% else %}{{site.title}}{% endif %}</title>
  <meta name="description" content="{% if page.description %}{{page.description}}{% else %}{{site.description}}{% endif %}">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:image" content="">
  <link rel="shortcut icon" href="{{ "/assets/img/favicon/favicon.ico" | prepend: site.baseurl }}" />
  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#311e3e">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#311e3e">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-status-bar-style" content="#311e3e">

  <!-- Google Fonts -->
  <link
    rel="preload"
    href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700"
        rel="stylesheet"
        type="text/css"
    />
  </noscript>

  <link
    rel="preload"
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap"
        rel="stylesheet"
        type="text/css"
    />
  </noscript>

  <!-- Font Awesome -->
  </noscript>
  <link
    rel="preload"
    href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
        rel="preload"
        href="{{ "/assets/fonts/font-awesome/css/font-awesome.min.css" | prepend: site.baseurl }}"
        rel="stylesheet"
        type="text/css"
    />
  </noscript>
  <!-- Styles -->
  </noscript>
  <link
    rel="preload"
    href="{{ "/assets/css/main.css" | prepend: site.baseurl }}"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
        rel="preload"
        href="{{ "/assets/css/main.css" | prepend: site.baseurl }}"
        rel="stylesheet"
        type="text/css"
    />
  </noscript>

  </noscript>
  <link
    rel="preload"
    href="{{ "/css/main.css"| prepend: site.baseurl }}"
    as="style"
    onload="this.onload=null;this.rel='stylesheet'"
  />
  <noscript>
    <link
        rel="preload"
        href="{{ "/css/main.css" | prepend: site.baseurl }}"
        rel="stylesheet"
        type="text/css"
    />
  </noscript>

  <link href="/css/vs.css" rel="stylesheet">
  <script src="/extensions/katex/katex.min.js"></script>
  <script src="/extensions/pseudocode.js-1.1/pseudocode.js" type="text/javascript"></script>
  <link rel="stylesheet" href="/extensions/katex/katex.min.css">
  <link rel="stylesheet" href="/extensions/pseudocode.js-1.1/pseudocode.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/ideal-image-slider.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml" | prepend:
    site.baseurl | prepend: site.url }}" />
  {% include slider_styles.html %}
</head>
